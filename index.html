<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月亮五言绝句</title>
    <style>
        body {
            font-family: "Noto Sans", sans-serif;
            text-align: center;
            background-color: #e1f0f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-top: 50px;
            color: #4e6c8f;
        }

        .poem {
            font-size: 28px;
            line-height: 1.6;
            color: #333;
            margin-top: 20px;
            font-family: "Noto Serif", serif;
        }

        .poem span {
            display: block;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>月亮五言绝句</h1>

        <div class="poem">
            <span>月掛天涯照萬家，</span>
            <span>銀光如水照夜華。</span>
            <span>不問塵世多紛擾，</span>
            <span>獨自清輝映空涯。</span>
        </div>
    </div>

    <div class="footer">
        <p>設計與創作：ChatGPT</p>
    </div>

</body>
</html>
