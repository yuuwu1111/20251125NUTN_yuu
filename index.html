<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冬日銀月與月亮</title>
    <style>
        body {
            font-family: "Noto Sans", sans-serif;
            background-color: #f3f6f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: row;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
        }

        .poem-container {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            border-radius: 8px;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            color: #4a6a78;
        }

        .poem {
            font-size: 28px;
            line-height: 1.6;
            font-family: "Noto Serif", serif;
            color: #333;
        }

        .poem span {
            display: block;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 50px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- 冬日銀月 -->
        <div class="poem-container">
            <h1>冬日銀月 </h1>
            <div class="poem">
                <span>寒風起夜空，</span>
                <span>銀月照霜重。</span>
                <span>孤影隨寒舞，</span>
                <span>寧靜入夢中。</span>
            </div>
        </div>

        <!-- 月亮 -->
        <div class="poem-container">
            <h1>月亮 </h1>
            <div class="poem">
                <span>月掛天涯照萬家，</span>
                <span>銀光如水照夜華。</span>
                <span>不問塵世多紛擾，</span>
                <span>獨自清輝映空涯。</span>
            </div>
        </div>
    </div>

    <div class="footer">
      
    </div>

</body>
</html>
